<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- EDIT HERE: This is the browser tab title -->
  <title>Faizan Bot Pro</title>

  <style>
    :root{
      --bg:#0e1116; --panel:#161b22; --accent:#e63946; --text:#e6edf3; --muted:#9aa4b2;
      --radius:16px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      background: radial-gradient(1200px 800px at 80% -10%, #1f2a37 0%, transparent 60%),
                  radial-gradient(900px 600px at 10% 110%, #1b2531 0%, transparent 60%),
                  var(--bg);
      color:var(--text); font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      padding:32px;
    }
    .wrap{width:100%; max-width:560px; text-align:center}
    .title{
      letter-spacing:.18em; font-weight:700; margin:0 0 8px; font-size:clamp(26px,5vw,44px);
    }
    .subtitle{color:var(--muted); margin:0 0 22px; font-size:14px}
    .card{
      background:rgba(22,27,34,.9); border:1px solid #232a35; border-radius:var(--radius);
      padding:22px; box-shadow:0 10px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.03);
      backdrop-filter: blur(4px);
    }
    .logo{
      width:108px; height:108px; margin:-64px auto 14px; border-radius:50%;
      border:4px solid #2a3444; display:grid; place-items:center; background:#0f1420;
      overflow:hidden;
    }
    .logo img{width:100%; height:100%; object-fit:cover}
    .logo-fallback{font-size:28px; color:#fff; background:conic-gradient(from 220deg, #e63946, #ef8354, #e63946);}
    .row{display:grid; gap:12px; margin:12px 0}
    @media (min-width:520px){ .row{grid-template-columns:1fr} }
    .field{
      display:flex; align-items:center; gap:10px; background:#0f1420; border:1px solid #253044;
      border-radius:12px; padding:10px 12px;
    }
    .field span{font-size:13px; color:var(--muted); white-space:nowrap}
    select{
      flex:1; appearance:none; background:transparent; border:none; outline:none; color:var(--text);
      padding:6px 4px; font-size:16px;
    }
    .btn{
      width:100%; border:none; cursor:pointer; font-weight:700; letter-spacing:.06em;
      background:linear-gradient(180deg, #ff6b6b, var(--accent));
      color:white; padding:14px 16px; border-radius:14px; margin-top:8px; transition:transform .08s ease, filter .2s;
    }
    .btn:active{ transform: translateY(1px) scale(.99); }
    .signal{
      margin-top:14px; font-size:18px; font-weight:700; min-height:26px;
    }
    .tag{display:inline-block; padding:2px 8px; border-radius:999px; font-size:12px; color:#fff; background:#334155;}
    .footer{margin-top:18px; color:var(--muted); font-size:12px}
    .ok{color:#2dd4bf} .warn{color:#eab308} .bad{color:#fb7185}
  </style>
</head>
<body>
  <main class="wrap">
    <!-- EDIT HERE: Big heading on the page -->
    <h1 class="title">FAIZAN BOT PRO</h1>
    <p class="subtitle">Demo UI for education. Replace with your own logic & branding.</p>

    <section class="card">
      <!-- EDIT HERE: Put your logo image file in the same folder and set src -->
      <div class="logo" id="logoBox" title="Your Logo">
        <!-- If you don't have an image yet, the colorful fallback shows -->
        <div class="logo-fallback">FB</div>
        <!-- Example (uncomment and add your file):
        <img src="faizan-logo.png" alt="Faizan Logo" />
        -->
      </div>

      <div class="row">
        <label class="field">
          <span>Broker</span>
          <!-- EDIT HERE: Broker options -->
          <select id="broker">
            <option>QUOTEX</option>
            <option>BINOMO</option>
            <option>IQ OPTION</option>
          </select>
        </label>

        <label class="field">
          <span>Pair</span>
          <!-- EDIT HERE: Trading pairs -->
          <select id="pair">
            <option>USD/BRL (OTC)</option>
            <option>EUR/USD</option>
            <option>GBP/USD</option>
            <option>USD/TRY</option>
          </select>
        </label>

        <label class="field">
          <span>Timeframe</span>
          <!-- EDIT HERE: Timeframes -->
          <select id="timeframe">
            <option>5s</option>
            <option>15s</option>
            <option>30s</option>
            <option>1m</option>
            <option>5m</option>
          </select>
        </label>
      </div>

      <button class="btn" id="goBtn">GET SIGNAL</button>
      <div class="signal" id="signalBox"></div>

      <div class="footer">
        <span class="tag">Client-side demo</span>
        <!-- EDIT HERE: Put your WhatsApp or contact -->
        &nbsp;—&nbsp; Contact: +92-300-0000000
      </div>
    </section>
  </main>

  <script>
    // Simple demo “signal” logic (replace with real API/strategy later)
    const btn = document.getElementById('goBtn');
    const out = document.getElementById('signalBox');

    function pick(arr){ return arr[Math.floor(Math.random()*arr.length)]; }

    btn.addEventListener('click', () => {
      btn.disabled = true;
      const thinking = ['Analyzing…', 'Fetching candles…', 'Checking RSI…', 'Confirming entry…'];
      out.textContent = pick(thinking);

      // Fake delay to look realistic
      setTimeout(() => {
        const result = pick([
          {msg:'CALL 📈', cls:'ok'},
          {msg:'PUT 📉',  cls:'bad'},
          {msg:'WAIT ⏳', cls:'warn'}
        ]);
        out.className = 'signal ' + result.cls;
        out.textContent = `Signal: ${result.msg}`;
        btn.disabled = false;
      }, 900 + Math.random()*1000);
    });

    // Save last selections (optional)
    const selects = ['broker','pair','timeframe'].map(id => document.getElementById(id));
    selects.forEach(sel=>{
      const k = 'fbp_'+sel.id;
      const v = localStorage.getItem(k);
      if(v) sel.value = v;
      sel.addEventListener('change', ()=>localStorage.setItem(k, sel.value));
    });

    // If you add a real logo <img>, hide fallback ring automatically
    const logoBox = document.getElementById('logoBox');
    const img = logoBox.querySelector('img');
    if(img){
      img.addEventListener('load', ()=> logoBox.querySelector('.logo-fallback')?.remove());
      img.addEventListener('error', ()=> console.warn('Logo image not found.'));
    }
  </script>
</body>
</html>
